<ion-content scroll="false" class="content">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-intro">
      <h3>Bem vindo {{account.nome}}</h3>
      <br><br>
      <h3>Saldo: R$ {{account.saldo}}</h3>
    </div>
  </div>
  <div padding>
    <button ion-button block (click)="carteira()" class="carteira">Minha carteira</button>
    <button ion-button block (click)="investir()" class="investir">Investir</button>
  </div>
</ion-content>
