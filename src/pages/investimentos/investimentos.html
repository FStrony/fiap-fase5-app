<ion-header>
  <ion-navbar>
    <ion-title>Investimentos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of investimentos">
      <button ion-item (click)="openItem(item)"> 
        <h2>{{item.nome}}</h2>
        <p>{{item.emissor}}</p>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
