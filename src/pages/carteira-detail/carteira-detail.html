<ion-header>
  <ion-navbar>
    <ion-title>Detalhes do Investimento</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="item-detail">
    <h3>Valor investido: R$ {{valorInvestido}}</h3>
    <br>
    <p>
      Informações do investimento:<br>
      <b>{{investimento.nome}}</b><br>
      <b>Emissor: </b> {{investimento.emissor}}<br>
      <b>IR: </b> {{investimento.ir}}<br>
      <b>Resgate: </b> {{investimento.resgate}}<br>
      <b>Taxa: </b> {{investimento.taxa}}<br>
      <br>

      <button ion-button color="primary" (click)="resgatar()">        
        Resgatar
      </button>

    </p>
  </div>
</ion-content>
