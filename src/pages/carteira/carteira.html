<ion-header>
  <ion-navbar>
    <ion-title>Carteira de investimentos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="investir()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of carteira">
      <button ion-item (click)="openItem(item.valorInvestido, item.investimentoId)">
        <ion-avatar item-start>
          <img src="../../assets/icon/dolar.png" />
        </ion-avatar>
        <h2>{{getInvestimentoNome(item.investimentoId)}}</h2>
        <p><b>Valor Investido: </b>R$ {{item.valorInvestido}}</p>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
